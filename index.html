<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Sample illustrating the use of Push Messaging and Notifications.">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Web Push Notifications</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="../images/touch/chrome-touch-icon-192x192.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Add to homescreen for Safari on iOS -->
    <meta content="Push Messaging and Notifications Sample">

    <link rel="icon" href="../images/favicon.ico">

    <!-- Include manifest file in the page -->
    <link rel="manifest" href="manifest.json">

  </head>

  <body>
    <div class="container">
    <h1> Sign up to get exclusive offers</h1>

    <form>
      <div class="form-group">
        <label for="exampleInputFirstName">First Name</label>
        <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="firstNameHelp" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="exampleInputLastName">Last Name</label>
        <input type="text" class="form-control" id="exampleInputLastName" aria-describedby="lastNameHelp" placeholder="Last Name">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleSelect1">Gender</label>
        <select class="form-control" id="exampleSelect1">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleSelect2">Cuisine Preferences</label>
        <select multiple class="form-control" id="exampleSelect2">
          <option>Grass</option>
          <option>Meat</option>
          <option>Vegan</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputLocation">Location</label>
        <input type="text" class="form-control" id="exampleInputLocation" aria-describedby="locationHelp" placeholder="City">
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input id = "pushcheck" type="checkbox" class="form-check-input js-push-button">
          I accept to receive notifications
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>

    <h2>cURL Command to Send Push</h2>
    <div class="js-curl-command"></div>
    <!-- <button type="submit" id="secret" class="btn btn-danger js-push-button">Disable notifications</button> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="config.js"></script>
    <script src="demo.js"></script>
    <script src="main.js"></script>
    <script>
      $(document).ready(function(){
            $("#secret").hide();
      });
    </script>
